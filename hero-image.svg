<svg width="500" height="400" viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone outline -->
  <rect x="150" y="50" width="200" height="350" rx="20" fill="#2a2a72" stroke="#4f46e5" stroke-width="5"/>
  
  <!-- Phone screen -->
  <rect x="160" y="70" width="180" height="310" rx="10" fill="#f9fafb"/>
  
  <!-- Phone camera -->
  <circle cx="250" cy="60" r="5" fill="#f9fafb"/>
  
  <!-- Phone speaker -->
  <rect x="230" y="60" width="40" height="3" rx="1.5" fill="#f9fafb"/>
  
  <!-- Screen content: Call interface -->
  <circle cx="250" cy="150" r="50" fill="#4f46e5" opacity="0.2"/>
  <circle cx="250" cy="150" r="40" fill="#4f46e5" opacity="0.5"/>
  <circle cx="250" cy="150" r="30" fill="#4f46e5"/>
  
  <!-- Phone icon -->
  <path d="M240 150 L235 145 Q230 140 235 135 L240 130 Q245 125 250 130 L255 135 Q260 140 255 145 L250 150 Q245 155 240 150 Z" fill="white"/>
  
  <!-- Text bubbles -->
  <rect x="180" y="220" width="140" height="30" rx="15" fill="#e5e7eb"/>
  <rect x="180" y="260" width="120" height="30" rx="15" fill="#e5e7eb"/>
  <rect x="180" y="300" width="140" height="30" rx="15" fill="#4f46e5"/>
  
  <!-- Sound waves -->
  <path d="M310 130 Q330 150 310 170" stroke="#4f46e5" stroke-width="3" fill="none"/>
  <path d="M320 120 Q350 150 320 180" stroke="#4f46e5" stroke-width="3" fill="none"/>
  <path d="M330 110 Q370 150 330 190" stroke="#4f46e5" stroke-width="3" fill="none"/>
  
  <!-- Document with checkmark -->
  <rect x="100" y="200" width="80" height="100" rx="5" fill="white" stroke="#4f46e5" stroke-width="2"/>
  <line x1="110" y1="220" x2="170" y2="220" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="110" y1="240" x2="170" y2="240" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="110" y1="260" x2="170" y2="260" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="110" y1="280" x2="140" y2="280" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Checkmark -->
  <circle cx="350" cy="250" r="30" fill="#10b981"/>
  <path d="M335 250 L345 260 L365 240" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Connection lines -->
  <line x1="180" y1="250" x2="150" y2="250" stroke="#4f46e5" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="320" y1="250" x2="350" y2="250" stroke="#4f46e5" stroke-width="2" stroke-dasharray="5,5"/>
</svg>